<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webクイズラリー - 正解！</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            text-align: center;
        }
        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            padding: 30px;
            position: relative;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 2.2em;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .celebration-image {
            max-width: 80%;
            height: auto;
            margin-bottom: 20px;
        }
        .home-button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>おめでとうございます！</h1>
        <img src="https://via.placeholder.com/300x200?text=大成功！" alt="成功画像" class="celebration-image">
        <p>全ての謎を解き明かし、見事秘宝を手に入れました！</p>
        <button class="home-button" onclick="location.href=\'story.html\'">最初に戻る</button>
    </div>
</body>
</html>
