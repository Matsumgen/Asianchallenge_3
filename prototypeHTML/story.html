<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webクイズラリー - ストーリー</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
            padding: 10px;
        }
        .carousel-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        h1 {
            color: #ff6f61;
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .next-button {
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .next-button:hover {
            background-color: #e05a50;
        }
        .pagination {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .dot {
            height: 10px;
            width: 10px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .dot.active {
            background-color: #ff6f61;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>怪盗〇〇からの挑戦状！</h1>
        <div class="carousel-inner" id="carouselInner">
            <div class="carousel-item">
                <img src="https://via.placeholder.com/300x200?text=ストーリー1" alt="ストーリー画像1">
                <p>学園祭に突如現れた怪盗〇〇から、挑戦状が届いた！</p>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/300x200?text=ストーリー2" alt="ストーリー画像2">
                <p>学園のどこかに隠された秘宝を見つけ出すため、謎を解き明かそう！</p>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/300x200?text=ストーリー3" alt="ストーリー画像3">
                <p>君の知恵と勇気が試される！さあ、冒険の始まりだ！</p>
            </div>
        </div>
        <div class="pagination" id="pagination">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
        <button class="next-button" onclick="nextSlide()">次へ</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-item');
        const totalSlides = slides.length;
        const carouselInner = document.getElementById('carouselInner');
        const dots = document.querySelectorAll('.dot');

        function showSlide(index) {
            carouselInner.style.transform = `translateX(${-index * 100}%)`;
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === index);
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
            if (currentSlide === 0) {
                // 最後のスライドから最初のスライドに戻った場合、または全スライド表示後
                // ここで次の画面への遷移処理を記述
                window.location.href = 'map.html'; // マップ画面へ遷移
            }
        }

        // 初期表示
        showSlide(currentSlide);
    </script>
</body>
</html>
